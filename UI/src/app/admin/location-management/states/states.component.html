
<div class="container">
  <button class="btn btn-primary mt-5" (click)="addNew()">{{actBtn}}</button>
</div>

<div class="container" *ngIf='isNew'>
<div class="col-md-3">
  <form (ngSubmit)="sendForm(form)" #form='ngForm'>
      <div class="form-group">
          <label class="control-label">Select Country Name</label>
          <select class="form-control" name='country' [(ngModel)]="locationModel.countryId">
            <option value="''">Select Country</option>
            <option *ngFor='let item of allCountries' [ngValue]='item.countryId'>{{item.countryName}}</option>
          </select>
          <div class="text-danger" *ngIf='country.invalid && (country.touched || country.dirty)'>This field should Not be Empty</div>
        </div>
    <div class="form-group">
    <label class="control-label">Eneter State Name</label>
    <input type="text" class="form-control" required name='state' #country='ngModel' [(ngModel)]="locationModel.stateName">
    <div class="text-danger" *ngIf='country.invalid && (country.touched || country.dirty)'>This field should Not be Empty</div>
  </div>
    <button class="btn btn-success" [disabled]='country.invalid' >{{submitBtn}}</button>
  </form>

</div>
</div>  


<div class="container">
  <table class="table">
    <thead>
      <tr>
      <th>Sl.No</th>
      <th>Country Name</th>
      <th>State Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor ='let item of allStates; let i=index'>
        <td>{{i+1}}</td>
        <td>{{item.countryName}}</td>
        <td>{{item.stateName}}</td>
        <td><button (click)="editStateBtn(item)" class="btn btn-primary btn-sm">Edit</button> &nbsp;&nbsp;&nbsp;&nbsp;<button  (click)="onDeleteBtn(item.stateId)" class="btn btn-danger btn-sm">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="stateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>State Delete</h5>
      </div>
      <div class="modal-body">
      <p>Do you want to delete the state</p>  
      </div>
      <div class="modal-footer">
        <button (click)='confirmDelete()' class="btn btn-danger btn-sm">Delete</button><button (click)="cancelDelete()" class="btn btn-default btn-sm">Cancel</button>
      </div>
    </div>
  </div>
</div>
