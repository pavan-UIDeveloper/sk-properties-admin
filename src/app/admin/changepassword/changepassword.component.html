<div class="container">
  <div class="row">
    <!-- <div class="col-md-6"> -->

    <form (ngSubmit)="onSubmit(form)" #form="ngForm">

      <div class="form-group">

        <label> Old Password</label>
        <input type="password" class="form-control" ngModel name="oldPassword" required #oldPassword="ngModel">
        <div *ngIf="oldPassword.invalid && (oldPassword.touched || oldPassword.dirty)" class="alert alert-danger">
          Please enter old password correctly
        </div>
      </div>


      <div class="form-group">

        <label>New Password</label>
        <input type="password" class="form-control" name="newPassword" ngModel #npwd="ngModel" required>

        <div *ngIf="npwd.invalid && (npwd.touched || npwd.dirty)" class="alert alert-danger">
          Please enter new password
        </div>
      </div>

      <div class="form-group">

        <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" ngModel #cpwd="ngModel" required>
        <div *ngIf="cpwd.invalid && (cpwd.touched || cpwd.dirty)" class="alert alert-danger">
          Please enter confirm password
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>

    </form>
    <!-- </div> -->
  </div>
</div>
