<div class="contianer">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

          <div class="form-group">
            <label>Admin</label>
            <input type="text" class="form-control"
             name="userName"
              #admin="ngModel"
               ngModel
               required>
               <div class="alert alert-danger" 
               *ngIf="admin.invalid && (admin.touched || admin.dirty)">

                  <div *ngIf="admin.errors.required">
                    Admin is required
                  </div>

               </div>
          </div>

          <div class="form-group">
            <label> Password</label>
            <input type="password" class="form-control" ngModel 
            name="password"
             #password="ngModel"
             required>

             <div class="alert alert-danger"
              *ngIf="password.invalid && (password.touched || password.dirty)">

              <div *ngIf="password.errors.required">
                Password is required
              </div>
            </div>
          </div>


          <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> Login</button>



        </form>

      </div>
  </div>
</div>
